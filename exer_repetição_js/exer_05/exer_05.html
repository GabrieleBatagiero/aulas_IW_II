<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05- Repetição</title>
</head>
<body>
    <script>
        var n = Number(prompt('Digite um número de 1 a 10: '))
        document.write(`Tabuada do ${n}: <br>`)

        for (var x = 1; x < 11; x++) {
            var conta = n * x
            document.write(`${n} X ${x} = ${conta} <br>`)
        }
    </script>
</body>
</html>
