<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07- Repetição</title>
</head>
<body>
    <script>
       var i = 0
        var p = 0

        for (var x = 1; x <= 10; x++) {
            var n = Number(prompt('Digite um número inteiro: '))
            var conta = n % 2

            if (conta == 1) {
                i++
                document.write(`${i}° Número ímpar digitado = ${n} <br>`)
            }

            else {
                p++
                document.write(`${p}° Número par digitado = ${n} <br>`)
            }
        }
        document.write(`<br>Quantidade de números pares: ${p} <br>`)
        document.write(`Quantidade de números ímpares: ${i}`)

    </script>
</body>
</html>
