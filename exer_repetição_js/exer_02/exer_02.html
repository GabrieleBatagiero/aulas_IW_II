    <title>Exercício 02- Repetição</title>
</head>
<body>
    <script>
        var n = 0
        var a = 80000
        var b = 200000

        while (a < b) {
            a = a + (a * 0.03)
            b = b + (b * 0.015)
            n++
        }
        alert(`A quantidade de anos necessária será de ${n}`)
    </script>
