<script>

   //alert('seu nome tem '+ nome.length + 'letras' )

   document.write('seu nome tem ' + qtde + 'letras <br>')
   //maiúsculo
   document.write(`seu nome tem ${nome.length} letras`)

   //minusculo
   document.write(`seu nome tem ${nome.length} letras`)

</script>
