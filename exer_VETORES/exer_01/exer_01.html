<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <!--1. Crie um programa que solicite ao usuário quantos números ele 
deseja guardar. Em seguida solicite os números para o usuário e 
armazene-os em um vetor. Mostre os números ordenados de forma 
crescente.-->
    <script>
        var qnt = Number(prompt('Informe quantos números você deseja armazenar'))
            let nums = []

        function comp(x, y){
        if (x < y){
            return -1;
        }
        if (x > y){
            return 1;
        }
        else{
            return 0;
        }
    }
        for(var v = 0; v < qnt; v++){
            var val = Number(prompt(`Informe o ${v+1}º valor`))
            nums.push(val)
            nums.sort(function(x, y) {
            return x - y
        });
    }
    document.write(nums)
    </script>
</body>
</html>
